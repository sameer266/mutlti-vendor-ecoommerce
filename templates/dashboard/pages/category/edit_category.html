{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Edit Category</h1>
    <a href="{% url 'admin_categories_list' %}" class="text-sm text-blue-600 hover:text-blue-800">Back to list</a>
  </div>

  <form method="post" action="{% url 'admin_category_update' category.id %}" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" value="{{ category.name }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5" required>
      </div>

   
      <div>
        <label class="block text-sm font-medium text-gray-700">Order</label>
        <input type="number" name="order" value="{{ category.order }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Image</label>
        {% if category.image %}
          <img src="{{ category.image.url }}" alt="{{ category.name }}" class="h-12 mb-2"/>
        {% endif %}
        <input type="file" name="image" accept="image/*" class="mt-1 block w-full">
      </div>


      <div class="md:col-span-2 pt-2">
        <label class="inline-flex items-center text-sm text-gray-700">
          <input type="checkbox" name="is_featured" class="mr-2" {% if category.is_featured %}checked{% endif %}>
          Featured category
        </label>
      </div>


    </div>



    <div class="pt-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Update Category</button>
    </div>
  </form>
</div>
{% endblock %}
