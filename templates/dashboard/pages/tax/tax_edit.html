{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto p-4 sm:p-6">
  
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">Edit Tax Setting</h1>
        <p class="text-sm text-gray-500 mt-1">Update tax percentage for orders</p>
      </div>
      <a href="{% url 'admin_tax_settings' %}" 
         class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-200 transition-colors flex items-center gap-2">
        <i class="fas fa-arrow-left text-sm"></i> Back
      </a>
    </div>
  </div>

  <!-- Form Card -->
  <div class="bg-white border border-gray-200 rounded-lg p-6 max-w-2xl">
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5">Tax Percentage (%)</label>
        <input 
          type="number" 
          name="tax" 
          step="0.01" 
          required 
          value="{{ tax_setting.tax }}"
          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"
          placeholder="e.g., 13.00"
        />
        <p class="text-xs text-gray-500 mt-1.5">Enter the tax rate as a percentage (e.g., 13 for 13%)</p>
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 pt-4 border-t border-gray-200">
        <a href="{% url 'admin_tax_settings' %}" 
           class="flex-1 px-4 py-2 text-center text-sm font-medium bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
          Cancel
        </a>
        <button type="submit" 
                class="flex-1 px-4 py-2 text-center text-sm font-medium bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors">
          Update Tax Setting
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
