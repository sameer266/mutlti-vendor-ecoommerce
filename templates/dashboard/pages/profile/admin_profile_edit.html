{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto p-4 sm:p-6">
  
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">Edit Profile</h1>
        <p class="text-sm text-gray-500 mt-1">Update your personal information</p>
      </div>
    </div>
  </div>

  <!-- Edit Form Card -->
  <div class="bg-white border border-gray-200 rounded-lg p-6 max-w-2xl">
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- First Name -->
      <div>
        <label class="text-sm font-medium text-gray-700 mb-1.5 block">First Name</label>
        <input type="text" 
               name="first_name" 
               value="{{ admin_user.first_name }}" 
               required
               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
      </div>

      <!-- Last Name -->
      <div>
        <label class="text-sm font-medium text-gray-700 mb-1.5 block">Last Name</label>
        <input type="text" 
               name="last_name" 
               value="{{ admin_user.last_name }}" 
               required
               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700 mb-1.5 block">Email</label>
        <input type="email" 
               name="email" 
               value="{{ admin_user.email }}" 
               required
               class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 pt-4 border-t border-gray-200">
        <a href="{% url 'admin_profile' %}"
           class="flex-1 px-4 py-2 text-center text-sm font-medium bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors">
          Cancel
        </a>
        <button type="submit"
                class="flex-1 px-4 py-2 text-center text-sm font-medium bg-gray-900 text-white rounded-md hover:bg-gray-800 transition-colors">
          Save Changes
        </button>
      </div>
    </form>

    <!-- Change Password Link -->
    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <a href="{% url 'change_password' %}" 
         class="text-sm text-gray-600 hover:text-gray-900 font-medium inline-flex items-center gap-2 transition-colors">
        <i class="fas fa-key text-sm"></i> Change Password
      </a>
    </div>
  </div>
</div>
{% endblock %}
