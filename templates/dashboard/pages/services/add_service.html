{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-4 sm:p-6">
  <h1 class="text-2xl font-semibold text-gray-900 mb-4">Add Service</h1>
  <div class="bg-white border border-gray-200 rounded-lg p-4">
    <form method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 gap-3">
        <label class="text-sm font-medium text-gray-700">Name</label>
        <input name="name" required class="border border-gray-300 rounded-md px-3 py-2 text-sm" />

        <label class="text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" class="border border-gray-300 rounded-md px-3 py-2 text-sm"></textarea>

        <label class="text-sm font-medium text-gray-700">Price (optional)</label>
        <input name="price" type="number" step="0.01" class="border border-gray-300 rounded-md px-3 py-2 text-sm" />

        <label class="flex items-center gap-2">
          <input type="checkbox" name="is_active" checked /> <span class="text-sm text-gray-700">Active</span>
        </label>

        <div class="flex gap-2">
          <button class="bg-gray-900 text-white px-4 py-2 rounded-md">Save</button>
          <a href="{% url 'admin_services_list' %}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
