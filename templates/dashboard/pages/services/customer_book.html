{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto p-4 sm:p-6">
  <h1 class="text-2xl font-semibold text-gray-900 mb-4">Book a Service</h1>
  <div class="bg-white border border-gray-200 rounded-lg p-4">
    <form method="post">
      {% csrf_token %}
      <div class="grid grid-cols-1 gap-3">
        <label class="text-sm font-medium text-gray-700">Service</label>
        <select name="service" required class="border border-gray-300 rounded-md px-3 py-2 text-sm">
          {% for s in services %}
          <option value="{{ s.id }}">{{ s.name }} {% if s.price %}- Rs. {{ s.price|floatformat:2 }}{% endif %}</option>
          {% endfor %}
        </select>

        <label class="text-sm font-medium text-gray-700">Booking Date</label>
        <input type="date" name="booking_date" required class="border border-gray-300 rounded-md px-3 py-2 text-sm" />

        <div class="flex gap-2">
          <button class="bg-gray-900 text-white px-4 py-2 rounded-md">Book</button>
          <a href="{% url 'admin_dashboard' %}" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
