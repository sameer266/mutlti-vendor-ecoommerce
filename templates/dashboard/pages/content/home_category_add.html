{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6 max-w-3xl">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Add Home Category</h1>
    <a href="{% url 'admin_home_categories_list' %}" class="text-blue-600 hover:text-blue-800">Back to List</a>
  </div>

  <form method="post" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input type="text" name="title" class="w-full border-gray-300 rounded-lg" placeholder="Title" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Link</label>
      <input type="url" name="link" class="w-full border-gray-300 rounded-lg" placeholder="https://..." />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
      <input type="number" name="position" class="w-full border-gray-300 rounded-lg" min="0" value="0" />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Image</label>
      <input type="file" name="image" accept="image/*" class="w-full" />
    </div>
    <div class="flex justify-end gap-3">
      <a href="{% url 'admin_home_categories_list' %}" class="px-4 py-2 rounded-lg border">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">Save</button>
    </div>
  </form>
</div>
{% endblock %}
