{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6 max-w-3xl">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Edit Review</h1>
    <a href="{% url 'admin_reviews_list' %}" class="text-blue-600 hover:text-blue-800">Back to Reviews</a>
  </div>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Product</label>
      <select name="product" required class="w-full border-gray-300 rounded-lg">
        {% for p in products %}
          <option value="{{ p.id }}" {% if p.id == review.product_id %}selected{% endif %}>{{ p.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">User</label>
      <select name="user" required class="w-full border-gray-300 rounded-lg">
        {% for u in users %}
          <option value="{{ u.id }}" {% if u.id == review.user_id %}selected{% endif %}>{{ u.username }} ({{ u.email }})</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Rating</label>
      <select name="rating" required class="w-full border-gray-300 rounded-lg">
        {% for i in "12345" %}
          <option value="{{ forloop.counter }}" {% if forloop.counter == review.rating %}selected{% endif %}>{{ forloop.counter }} â˜…</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
      <textarea name="comment" rows="4" class="w-full border-gray-300 rounded-lg" placeholder="Write a comment (optional)">{{ review.comment }}</textarea>
    </div>

    <div class="flex justify-end gap-3">
      <a href="{% url 'admin_reviews_list' %}" class="px-4 py-2 rounded-lg border">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">Update</button>
    </div>
  </form>
</div>
{% endblock %}
