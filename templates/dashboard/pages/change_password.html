{% extends 'dashboard/components/base.html' %}
{% load static %}
{% block content %}
<div class="max-w-7xl mx-auto p-4 sm:p-6">
  <div class="max-w-md mx-auto">
    
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-900">Change Password</h1>
      <p class="text-sm text-gray-500 mt-1">Update your account password</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white border border-gray-200 rounded-lg p-6">
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <!-- Current Password -->
        <div class="space-y-1.5">
          <label for="current_password" class="block text-sm font-medium text-gray-900">
            Current Password
          </label>
          <input type="password" id="current_password" name="current_password" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
        </div>

        <!-- New Password -->
        <div class="space-y-1.5">
          <label for="new_password" class="block text-sm font-medium text-gray-900">
            New Password
          </label>
          <input type="password" id="new_password" name="new_password" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
        </div>

        <!-- Confirm Password -->
        <div class="space-y-1.5">
          <label for="confirm_password" class="block text-sm font-medium text-gray-900">
            Confirm New Password
          </label>
          <input type="password" id="confirm_password" name="confirm_password" required
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button type="submit"
            class="w-full bg-gray-900 hover:bg-gray-800 text-white py-2 rounded-md text-sm font-medium transition-colors flex items-center justify-center gap-2">
            <i class="fas fa-save"></i> Update Password
          </button>
        </div>
      </form>
    </div>

    <!-- Back Button -->
    <div class="mt-4 text-center">
      <a href="#" 
         onclick="history.back(); return false;"
         class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-900 text-sm font-medium transition-colors">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>

  </div>
</div>

{% endblock %}
