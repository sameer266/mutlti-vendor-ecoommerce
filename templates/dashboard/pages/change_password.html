{% extends 'dashboard/components/base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12">
  <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md">
    
    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
      <i class="fas fa-key text-blue-600"></i> Change Password
    </h2>


    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div class="space-y-1">
        <label for="current_password" class="text-gray-700 font-medium">Current Password</label>
        <input type="password" id="current_password" name="current_password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="space-y-1">
        <label for="new_password" class="text-gray-700 font-medium">New Password</label>
        <input type="password" id="new_password" name="new_password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div class="space-y-1">
        <label for="confirm_password" class="text-gray-700 font-medium">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
        <i class="fas fa-save"></i> Update Password
      </button>
    </form>

  </div>
</div>
{% endblock %}
