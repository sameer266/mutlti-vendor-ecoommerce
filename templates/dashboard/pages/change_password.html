<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12">
  <div class="bg-white rounded-3xl shadow-xl p-8 w-full max-w-md">
    
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
      <i class="fas fa-key text-blue-600"></i>
      Change Password
    </h2>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <!-- Current Password -->
      <div class="space-y-1">
        <label for="current_password" class="text-gray-700 font-medium">Current Password</label>
        <input type="password" id="current_password" name="current_password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- New Password -->
      <div class="space-y-1">
        <label for="new_password" class="text-gray-700 font-medium">New Password</label>
        <input type="password" id="new_password" name="new_password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Confirm Password -->
      <div class="space-y-1">
        <label for="confirm_password" class="text-gray-700 font-medium">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
        <i class="fas fa-save"></i> Update Password
      </button>
    </form>

    <!-- Back Button -->
  <!-- Back Button -->
<div class="mt-6 text-center">
  <a href="#" 
     onclick="history.back(); return false;"
     class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 font-medium transition">
    <i class="fas fa-arrow-left"></i> Back
  </a>
</div>

  </div>
</div>

</body>
</html>
