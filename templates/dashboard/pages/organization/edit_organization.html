{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto p-4 sm:p-6">
  
  <!-- Header -->
  <div class="mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-semibold text-gray-900">Update Organization Info</h1>
        <p class="text-sm text-gray-500 mt-1">Manage your organization details and settings</p>
      </div>
      <a href="{% url 'admin_organization_view' %}" 
         class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-200 transition-colors flex items-center gap-2">
        <i class="fas fa-arrow-left text-sm"></i> Back
      </a>
    </div>
  </div>

  <!-- Form Card -->
  <div class="bg-white border border-gray-200 rounded-lg p-6">
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Basic Information Section -->
      <div>
        <h2 class="text-base font-medium text-gray-900 mb-4 pb-2 border-b border-gray-200">Basic Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- Name -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Organization Name</label>
            <input type="text" 
                   name="name" 
                   value="{{ organization.name }}" 
                   required
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- Email -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
            <input type="email" 
                   name="email" 
                   value="{{ organization.email }}" 
                   required
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Phone</label>
            <input type="text" 
                   name="phone" 
                   value="{{ organization.phone }}" 
                   required
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- Secondary Phone -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Alternate Phone</label>
            <input type="text" 
                   name="phone_secondary" 
                   value="{{ organization.phone_secondary }}"
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- Address -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Address</label>
            <textarea name="address" 
                      rows="3"
                      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">{{ organization.address }}</textarea>
          </div>

          <!-- Logo -->
          <div class="md:col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Logo</label>
            {% if organization.logo %}
              <div class="mb-3">
                <img src="{{ organization.logo.url }}" alt="Logo" class="h-16 w-auto rounded-lg border border-gray-200">
              </div>
            {% endif %}
            <input type="file" 
                   name="logo" 
                   accept="image/*"
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent file:mr-4 file:py-1 file:px-3 file:rounded file:border-0 file:text-sm file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200">
          </div>
        </div>
      </div>

      <!-- Social Media Section -->
      <div>
        <h2 class="text-base font-medium text-gray-900 mb-4 pb-2 border-b border-gray-200">Social Media Links</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <!-- Facebook -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Facebook</label>
            <input type="url" 
                   name="facebook" 
                   value="{{ organization.facebook }}"
                   placeholder="https://facebook.com/..."
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- Instagram -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Instagram</label>
            <input type="url" 
                   name="instagram" 
                   value="{{ organization.instagram }}"
                   placeholder="https://instagram.com/..."
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- Twitter -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Twitter</label>
            <input type="url" 
                   name="twitter" 
                   value="{{ organization.twitter }}"
                   placeholder="https://twitter.com/..."
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- YouTube -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">YouTube</label>
            <input type="url" 
                   name="youtube" 
                   value="{{ organization.youtube }}"
                   placeholder="https://youtube.com/..."
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>

          <!-- TikTok -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1.5">TikTok</label>
            <input type="url" 
                   name="tiktok" 
                   value="{{ organization.tiktok }}"
                   placeholder="https://tiktok.com/..."
                   class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end pt-4 border-t border-gray-200">
        <button type="submit"
                class="bg-gray-900 text-white px-6 py-2 rounded-md text-sm font-medium hover:bg-gray-800 transition-colors flex items-center gap-2">
          <i class="fas fa-save text-sm"></i> Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
