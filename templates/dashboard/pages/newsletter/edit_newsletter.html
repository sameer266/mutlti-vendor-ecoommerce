{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6 max-w-xl">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Edit Subscriber</h1>
    <a href="{% url 'admin_newsletter_list' %}" class="text-blue-600 hover:text-blue-800">Back to List</a>
  </div>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" name="email" required class="w-full border-gray-300 rounded-lg" value="{{ subscriber.email }}" />
    </div>

    <div class="flex justify-end gap-3">
      <a href="{% url 'admin_newsletter_list' %}" class="px-4 py-2 rounded-lg border">Cancel</a>
      <button type="submit" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">Update</button>
    </div>
  </form>
</div>
{% endblock %}
