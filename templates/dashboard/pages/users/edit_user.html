{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6 max-w-3xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Edit User</h1>
    <a href="{% url 'admin_users_list'%}" class="text-blue-600 hover:underline">
      ‚Üê Back to Users List
    </a>
  </div>



  <form method="POST" action="{% url 'admin_user_update' user.id %}" class="space-y-5">
    {% csrf_token %}
    
    <div>
      <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" required
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required
             class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="first_name" class="block text-gray-700 font-medium mb-2">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="last_name" class="block text-gray-700 font-medium mb-2">Last Name</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <div class="flex justify-end space-x-3 mt-6">
      <a href="{% url 'admin_users_list' %}" 
         class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
        Cancel
      </a>
      <button type="submit" 
              class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Update User
      </button>
    </div>
  </form>
</div>
{% endblock %}
