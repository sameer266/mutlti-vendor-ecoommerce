{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="bg-white rounded-xl shadow p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Edit Coupon</h1>
    <a href="{% url 'admin_newsletter_list' %}" class="opacity-60 cursor-not-allowed text-sm">&nbsp;</a>
  </div>

  <form method="post" action="{% url 'admin_coupon_update' coupon.id %}" class="space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Code</label>
        <input type="text" name="code" value="{{ coupon.code }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Discount Type</label>
        <select name="discount_type" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5" required>
          <option value="percent" {% if coupon.discount_type == 'percent' %}selected{% endif %}>Percentage</option>
          <option value="fixed" {% if coupon.discount_type == 'fixed' %}selected{% endif %}>Fixed Amount</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Discount Value</label>
        <input type="number" step="0.01" name="discount_value" value="{{ coupon.discount_value }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Minimum Purchase</label>
        <input type="number" step="0.01" name="min_purchase" value="{{ coupon.min_purchase }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Max Discount (optional)</label>
        <input type="number" step="0.01" name="max_discount" value="{{ coupon.max_discount }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Usage Limit (optional)</label>
        <input type="number" name="usage_limit" value="{{ coupon.usage_limit }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Usage Limit Per User (optional)</label>
        <input type="number" name="usage_limit_per_user" value="{{ coupon.usage_limit_per_user }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Valid From</label>
        <input type="datetime-local" name="valid_from" value="{{ coupon.valid_from|date:'Y-m-d\TH:i' }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Valid To</label>
        <input type="datetime-local" name="valid_to" value="{{ coupon.valid_to|date:'Y-m-d\TH:i' }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5" required>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <input type="text" name="description" value="{{ coupon.description }}" class="mt-1 block w-full border border-gray-300 rounded-lg p-2.5">
      </div>
    </div>

    <div class="pt-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Update Coupon</button>
    </div>
  </form>
</div>
{% endblock %}
