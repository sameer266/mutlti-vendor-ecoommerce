{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-10 flex flex-col justify-center sm:py-12">

  <div class="relative py-8 sm:max-w-md sm:mx-auto">
    <div class="relative px-6 py-10 bg-white mx-4 md:mx-0 shadow-xl rounded-3xl sm:p-10 border border-gray-200">
      <div class="max-w-md mx-auto">

        <!-- Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-extrabold text-gray-800 mb-2">Request Payout</h2>
          <p class="text-gray-500 text-sm flex justify-center items-center gap-2">
            <i class="fas fa-wallet text-green-600"></i>
            Available Balance:
            <span class="font-semibold text-green-600">Rs. {{ available_balance|floatformat:2 }}</span>
          </p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-6">
          {% csrf_token %}

          <div class="space-y-2">
            <label for="requested_amount" class="text-sm font-medium text-gray-700">Amount (Rs)</label>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                <i class="fas fa-money-bill-wave"></i>
              </span>
              <input type="number" step="0.01" min="0.01" name="requested_amount" id="requested_amount" required
                class="mt-1 block w-full pl-10 px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-600 focus:ring focus:ring-blue-100 transition"
                placeholder="Enter amount to withdraw">
            </div>
          </div>

          <!-- Buttons -->
          <div class="flex items-center justify-between mt-8 space-x-4">
            <a href="{% url 'vendor_payout_list' %}"
              class="flex-1 px-6 py-3 text-center text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 shadow transition flex items-center justify-center gap-2">
              <i class="fas fa-times"></i> Cancel
            </a>

            <button type="submit"
              class="flex-1 px-6 py-3 text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow transition flex items-center justify-center gap-2">
              <i class="fas fa-paper-plane"></i> Submit Request
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
