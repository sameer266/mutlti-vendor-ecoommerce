{% extends 'dashboard/components/base.html' %}
{% load static %}

{% block content %}
<div class="p-6 bg-gray-100 min-h-screen">
  
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
        <i class="fas fa-edit text-blue-600"></i> Edit Profile
      </h1>
      <a href="{% url 'vendor_profile' %}" class="text-gray-500 hover:text-gray-700">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      
      <!-- Shop Details -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Shop Name</label>
          <input type="text" name="shop_name" value="{{ vendor.shop_name }}" class="mt-1 block w-full border rounded p-2" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Description</label>
          <textarea name="description" rows="3" class="mt-1 block w-full border rounded p-2">{{ vendor.description }}</textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="text" name="phone" value="{{ vendor.phone }}" class="mt-1 block w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" value="{{ vendor.email }}" class="mt-1 block w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <textarea name="address" rows="2" class="mt-1 block w-full border rounded p-2">{{ vendor.address }}</textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" name="city" value="{{ vendor.city }}" class="mt-1 block w-full border rounded p-2">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Province</label>
          <select name="province" class="mt-1 block w-full border rounded p-2">
            {% for code, name in vendor.PROVINCE_CHOICES %}
            <option value="{{ code }}" {% if vendor.province == code %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">PAN Number</label>
          <input type="text" name="pan_number" value="{{ vendor.pan_number }}" class="mt-1 block w-full border rounded p-2">
        </div>
      </div>

      <!-- Images / Documents -->
      <h2 class="text-lg font-semibold text-gray-700 mt-6">Images & Documents</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label>Shop Logo</label>
          <input type="file" name="shop_logo" class="mt-1 block w-full border rounded p-2">
          {% if vendor.shop_logo %}<img src="{{ vendor.shop_logo.url }}" class="h-24 mt-2 rounded-full border">{% endif %}
        </div>
        <div>
          <label>Shop Banner</label>
          <input type="file" name="shop_banner" class="mt-1 block w-full border rounded p-2">
          {% if vendor.shop_banner %}<img src="{{ vendor.shop_banner.url }}" class="h-24 mt-2 w-full object-cover rounded border">{% endif %}
        </div>
       
        

      <!-- Submit -->
      <div class="flex justify-end mt-6">
        <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
