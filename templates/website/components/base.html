<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your modern ecommerce store for quality products">
  <meta name="theme-color" content="#bd5e00ff">
  
  <link rel="icon" type="image/png" href="../../../static/Hello_bajar_Logo_1.png" />
  <title>{% block title %} Hello Bajar {% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/favicon.png">

  <!-- External CSS Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <!-- Tailwind (Browser Build) -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Theme Styles -->
  <style>
    :root {
      --primary: #FF7F00;
      --primary-dark: #CC6600;
      --bg-brown: #8B4513;
      --text-light: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --bg-light: #fff8f0;
      --success: #2ecc71;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
    }


    body, p, span, li, button, input {
      font-family:  'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h1,h2,h3,h4,h5,h6 { font-family:'Playfair Display', Georgia, serif; }

    .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.3s ease; cursor: pointer; }
    .btn-primary { background-color: var(--primary); color: var(--text-light); box-shadow: var(--shadow-sm); }
    .btn-primary:hover { background-color: var(--primary-dark); transform: translateY(-1px); box-shadow: var(--shadow-md); }

    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include 'website/components/navbar.html' %}

  <!-- Main Content -->
  <main class="lg:mt-28 mt-8 flex-grow container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  {% include 'website/components/footer.html' %}

  <!-- External JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.12/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Base JS -->
  <script>
    // -------------------------------
    // Loading overlay
    // -------------------------------
    function showLoading() { $('#loading-overlay').removeClass('hidden'); }
    function hideLoading() { $('#loading-overlay').addClass('hidden'); }

    $.ajaxSetup({
      beforeSend: function() { showLoading(); },
      complete: function() { hideLoading(); },
      error: function(xhr, status, error) {
        Swal.fire('Error', 'Something went wrong!', 'error');
      }
    });

    // -------------------------------
    // Backend Messages as Toastr
    // -------------------------------
    {% if messages %}
      {% for message in messages %}
        toastr.options = {
          "closeButton": true,
          "progressBar": true,
          "positionClass": "toast-top-right",
          "timeOut": "3000"
        };
        {% if message.tags == 'success' %}
          toastr.success("{{ message|escapejs }}");
        {% elif message.tags == 'error' %}
          toastr.error("{{ message|escapejs }}");
        {% elif message.tags == 'warning' %}
          toastr.warning("{{ message|escapejs }}");
        {% else %}
          toastr.info("{{ message|escapejs }}");
        {% endif %}
      {% endfor %}
    {% endif %}
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
