{% extends 'website/components/base.html' %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[var(--bg-light)]">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-[var(--text-primary)] mb-4">Email Verification</h2>
    <p class="text-gray-500 text-center mb-6">We sent a 6-digit code to <strong>{{ email }}</strong></p>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="otp" class="block text-sm font-semibold text-gray-700">Enter OTP</label>
        <input type="text" name="otp" id="otp" maxlength="6" placeholder="XXXXXX" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-[var(--primary)] focus:border-[var(--primary)] sm:text-sm">
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-[var(--bg-brown)] text-white font-semibold rounded-lg hover:bg-[var(--primary-dark)] transition">
        Verify
      </button>
    </form>
  </div>
</div>
{% endblock %}
